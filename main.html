<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrognome</title>
    <!-- Add your CSS file link here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <h1>Metrognome</h1>
    </header>
    <main>
        <div>
            <h2>BPM</h2>
            <p id="bpm"></p>
        </div>
        <div>
            <button id="decreaseBPM">Decrease BPM</button>
            <button id="increaseBPM">Increase BPM</button>
        <div>
        <div>Tempo Indicator</div>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Stress First Beat</label>
        </div>
        <div id="counter">0</div>
        <button id="resetCounterButton">Reset Counter</button>
        <button id="clearHistoryButton">Clear History</button>
        <div id="historyContainer">
            <h3>History</h3>
            <ul id="history"></ul>
        </div>
        <audio id="lo" src="Synth_Sine_C_lo.wav"></audio>
        <audio id="hi" src="Synth_Sine_C_hi.wav"></audio>
    </main>
    <footer>
        <!-- Your footer content goes here -->
        <p>Â© 2024 Metrognome</p>
    </footer>
    <!-- Add your JavaScript file link here -->
    <!-- <script src="script.js"></script> -->
</body>
<script src="main.js"></script>
</html>
