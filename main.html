<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrognome</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Metrognome</h1>
    </header>
    <main>
        <div>
            <span id="bpm"></span>
        </div>
        <div>
            <button id="decreaseBPMByTen">- 10</button>
            <button id="decreaseBPM">- 1</button>
            <button id="increaseBPM">+ 1</button>
            <button id="increaseBPMByTen">+ 10</button>
        </div>
        <div>
            <span id="hiIndicator">○</span>
            <span id="loIndicator">○</span>
        </div>
        <div>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Stress First Beat</label>
        </div>
        <div>
                Counter:&nbsp;<span id="counter">0</span>&nbsp;&nbsp;
                Reps:&nbsp;<span id="reps">0</span>
        </div>
        <div>
            <button id="resetCounterButton">Reset Counter</button>
            <button id="clearHistoryButton">Clear History</button>
        </div>
        <div id="historyContainer">
            <h3>History</h3>
            <ul id="history"></ul>
        </div>
        <!-- <div>Stopwatch
            <p id="stopwatch"></p>
            <button id="stopwatchStart">Start</button>
            <button id="stopwatchStop">Stop</button>
            <button id="stopwatchReset">Reset</button>
        </div> -->
        <audio id="lo" src="Synth_Sine_C_lo.wav"></audio>
        <audio id="hi" src="Synth_Sine_C_hi.wav"></audio>
    </main>
    <!-- <footer>
        <p>© 2024 Metrognome</p>
    </footer> -->
    <script src="main.js"></script>
</body>

</html>
