<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrognome</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Metrognome</h1>
    </header>
    <main>
        <div class="container">
            <div>
                <div class="container">
                    <div id="bpm"></div>
                </div>
                <div class="container">
                    <button id="decreaseBPMByTen">- 10</button>
                    <button id="decreaseBPM">- 1</button>
                    <button id="increaseBPM">+ 1</button>
                    <button id="increaseBPMByTen">+ 10</button>
                </div>
                <div class="container">
                    <div id="hiIndicator">○</div>
                    <div id="loIndicator">○</div>
                </div>
                <div class="container">
                    <button id="playButton">Play</button>
                    <button id="pauseButton">Pause</button>
                </div>
                <div class="container">
                    <input type="checkbox" id="checkbox" checked>
                    <label for="checkbox">Stress First Beat</label>
                </div>
                <div class="container">
                        Counter:&nbsp;<span id="counter">0</span>&nbsp;&nbsp;
                        Reps:&nbsp;<span id="reps">0</span>
                </div>
                <div class="container">
                    <button id="resetCounterButton">Reset Counter</button>
                </div>
                <div class="container set">
                    <ul>
                        <li>
                            <span>Number of Reps in Set:&nbsp;</span>
                            <input id="setSize" />
                            <span>Interpreted as:&nbsp;</span>
                            <span id="setSizeParsed"></span>
                        </li>
                        <!-- <li><input type="checkbox" id="setCompleteReset"><label for="setCompleteCheck">Auto-reset counter on set completion</label></li> -->
                        <li><input type="checkbox" id="setCompleteSound"><label for="setCompleteCheck">Play sound on set completion</label></li>
                        <li><input type="checkbox" id="setCompletePause"><label for="setCompleteCheck">Pause on set completion</label></li>
                    </ul>
                </div>
            </div>
            <!-- <div id="spacer"></div>
            <div id="stopwatchContainer">
                <p id="stopwatch"></p>
                <button id="stopwatchStart">Start</button>
                <button id="stopwatchStop">Stop</button>
                <button id="stopwatchReset">Reset</button>
            </div> -->
        </div>
        
        <div id="historyContainer">
            <h3>History</h3>
            <ul id="history"></ul>
            <button id="clearHistoryButton">Clear History</button>
        </div>
        
        <audio id="lo" src="Synth_Sine_C_lo.wav"></audio>
        <audio id="hi" src="Synth_Sine_C_hi.wav"></audio>
        <audio id="bell" src="boxing-bell.mp3"></audio>
    </main>
    <!-- <footer>
        <p>© 2024 Metrognome</p>
    </footer> -->
    <script src="main.js"></script>
</body>

</html>
